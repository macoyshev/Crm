{% extends 'accounts/main.html' %}

{% block content %}

<style>
	.user-pic{
		width:300px;
		height:300px;
		border-radius: 50%;
	}
	.card-body{
		display:flex;
		justify-content: center;
		align-items: center;
	}

</style>

<div class="row ">
	<div class="col-4 mx-auto">
		<div class="card card-body">
			<div class="card-title">Avatar</div>
			<img class="user-pic" src="{{request.user.customer.profile_pic.url}}">
			<hr>
			<a class="btn btn-sm btn-warning" href="{% url 'userPage' %}">Back</a>
		</div>
	</div>
	<div class="col-4 mx-auto">
		<div class="card card-body">
			<form action="" method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}
				<input type="submit" value=submit>
			</form>
		</div>
	</div>
</div>

{% endblock %}
