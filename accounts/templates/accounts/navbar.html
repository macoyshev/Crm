{% load static %}

<style>
  .great-message{
    color:white;
    font-size: 18px;
    padding-right: 20px;
  }
  .logout{
    text-decoration: none;
    color:white;
    padding:6px;
    font-size: 18px;
    margin-right: 10px;
    border: 1px solid white;
    border-radius: 20px;
  }

  .logout:hover{
    background: blue;
    color:white;
    border-color:blue;
  }
</style>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <img src="{% static 'images/logo.png' %}" id="logo">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      {% if request.user.is_staff %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'products'%}">Products</a>
        </li>
      </ul>
      {% endif %}
    </div>
  </div>

  <span class='great-message'>Hello,{{request.user}} </span>
  <span><a class ="logout" href="{% url 'logout' %}"> Logout</a></span>

</nav>
